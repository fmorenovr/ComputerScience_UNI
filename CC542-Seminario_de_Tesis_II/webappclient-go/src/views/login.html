<div class="container" ng-controller="LoginController">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
        <h4 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
            BeaGons!
          <i class="fa fa-circle text-warning"></i>
        </h4>
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>Login Dashboard</h3>
          </header>
          <div class="widget-body">
            <p class="widget-login-info">
              Use el id usuario y contrase√±a proporcionada. 
            </p>
            <p class="widget-login-info">
              No tiene una cuenta ? solicite el servicio para tener una.
            </p>
            <form class="login-form mt-lg">
              <span ng-if="ingreso" style="margin: 10px 0px;padding:12px;color: #4F8A10;background-color: #DFF2BF;" class="help-block">
                <i class="fa fa-check"></i>
                  Ingreso correctamente
              </span>
              <span ng-if="error" style="margin: 10px 0px;padding:12px;color: #D8000C;background-color: #FFBABA;" class="help-block">
                <i class="fa fa-times-circle"></i>
                  Error de Usuario/Password
              </span>
              <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" 
                       class="form-control"
                       ng-model="id_usuario"
                       id="usuario"
                       placeholder="Username"
                       required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       class="form-control"
                       ng-model="id_password"
                       id="password"
                       placeholder="*******"
                       required />
              </div>
              <div class="clearfix">
                <div class="btn-toolbar pull-right">
                  <a href="/contactUs" class="btn btn-default btn-sm">Contactenos</a>
                  <button type="submit" class="btn btn-inverse btn-sm" ng-click="loguear()">Login</button>

                </div>
              </div>
              <div class="row">
                <div class="col-sm col-sm-push-6">
                  <div class="clearfix">

                      <label for="checkbox1">Keep me signed in </label>
                    </div>
                    -->
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
