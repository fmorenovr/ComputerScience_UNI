    <link href="/assets/css/styles-go-tpl.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="/assets/images/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  </head>
  <body>
    <div class="container">
      <main id="content" class="widget-login-container" role="main">
        <div class="row">
          <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
            <h4 class="widget-login-logo animated fadeInUp">
              <i class="fa fa-circle text-gray"></i>
                Info Connection
              <i class="fa fa-circle text-warning"></i>
            </h4>
            <form name="form" role="form" >
              <div class="form-group">
                <label>Host:</label>
                <input id="input-data-go" type="text" value="{{.Host}}" class="form-control" disabled="disabled">
              </div>
              <div class="form-group">
                <label>Path:</label>
                <input id="input-data-go" type="text" value="{{.Path}}" class="form-control" disabled="disabled">
              </div>
              <div class="form-group">
                <label>Addr:</label>
                <input id="input-data-go" type="text" value="{{.Addr}}" class="form-control" disabled="disabled">
              </div>
              <div class="form-group">
                <label>Port</label>
                <input id="input-data-go" type="text" value="{{.Port}}" class="form-control" disabled="disabled">
              </div>
              <div class="clearfix" style="padding:25px;text-align:center;">
                <!--<button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Enviar</button> -->
                <a href="/" class="btn btn-primary">Regresar</a>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="page-footer" style="padding:25px;text-align:center;">
        <p> <strong>Copyright &copy; 2017 ~ BeaGons</strong></p>
      </footer>
