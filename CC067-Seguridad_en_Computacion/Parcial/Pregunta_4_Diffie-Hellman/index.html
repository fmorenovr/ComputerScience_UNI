<!doctype html>
<html lan="es" ng-app="cifradoApp">
  <head>
    <meta charset="utf-8">
    <link href="css/application.min.css" rel="stylesheet">
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/big-integer/BigInteger.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container"  ng-controller="cifradoController">
      <main id="content" class="widget-login-container" role="main">
        <div class="row">
          <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
            <h4 class="widget-login-logo animated fadeInUp">
              <i class="fa fa-circle text-gray"></i>
                Cifrado Diffie-Hellman
              <i class="fa fa-circle text-warning"></i>
            </h4>
            <form name="form" role="form" >
              <div class="form-group">
                <label for="message">Primo
                  <em></em>
                </label>
                <textarea placeholder="Oakley" name="Prim" id="Prim" ng-model="Prim" cols="50" rows="8"></textarea>
              </div>
              <div class="form-group">
                <label for="message">Generador
                  <em></em>
                </label>
                <input placeholder="Generador" name="Gen" id="Gen" ng-model="Gen"></input>
              </div>
              <div class="form-group">
                <label for="message">Xa
                  <em></em>
                </label>
                <input placeholder="Clave privada" name="X_a" id="X_a" ng-model="X_a"></input>
              </div>
              <div class="form-group">
                <label for="message">Ya
                  <em></em>
                </label>
                <textarea placeholder="Clave publica" ng-model="Y_a" name="Y_a" id="Y_a" cols="50" rows="8"></textarea>
              </div>
              <div class="clearfix">
                <button class="btn btn-inverse" ng-click="Encrypt()">Cifrar</button>
                <button class="btn btn-inverse" ng-click="Base()">Hex/Dec</button>
              </div>
              <div class="form-group">
                <h4 class="widget-login-logo animated fadeInUp">
                  <i class="fa fa-circle text-gray"></i>
                    El Gamal
                  <i class="fa fa-circle text-warning"></i>
                </h4>
              </div>
              <div class="form-group">
                <label for="message">Yb
                  <em></em>
                </label>
                <textarea placeholder="Clave publica del otro en hexadecimal" ng-model="Y_b" name="Y_b" id="Y_b" cols="50" rows="8"></textarea>
              </div>
              <div class="form-group">
                <label for="message">Xs
                  <em></em>
                </label>
                <input placeholder="Clave privada de sesion" name="X_s" id="X_s" ng-model="X_s"></input>
              </div>
              <div class="form-group">
                <label for="message">Ys
                  <em></em>
                </label>
                <textarea placeholder="Clave publica de sesion" ng-model="Y_s" name="Y_s" id="Y_s" cols="50" rows="8"></textarea>
              </div>
              <div class="form-group">
                <label for="message">S
                  <em></em>
                </label>
                <textarea placeholder="clave de sesion S" name="messageS" id="messageS" ng-model="messageS" cols="50" rows="8"></textarea>
              </div>
              <div class="clearfix">
                <button class="btn btn-inverse" ng-click="EncryptS()">Cifrar</button>
                <button class="btn btn-inverse" ng-click="BaseS()">Hex/Dec</button>
              </div>
              <div class="form-group">
                <h4 class="widget-login-logo animated fadeInUp">
                  <i class="fa fa-circle text-gray"></i>
                    Encrypt/Decrypt
                  <i class="fa fa-circle text-warning"></i>
                </h4>
              </div>
              <div class="form-goup">
                <label for="message">Metodo
                  <em></em>
                </label>
                <select ng-model="messageMethod">
                  <option value="1"> Encrypt </option>
                  <option value="2"> Decrypt </option>
                </select>
              </div>
              <div class="form-group">
                <label for="message">Ys decrypt
                  <em></em>
                </label>
                <textarea placeholder="Clave publica de sesion en hexadecimal" ng-model="Y_sdecrypt" name="Y_sdecrypt" id="Y_sdecrypt" cols="50" rows="8"></textarea>
              </div>
              <div class="form-group">
                <label for="message">Mensaje inicial
                  <em></em>
                </label>
                <textarea placeholder="Mensaje" ng-model="messageEncrypt" name="messageEncrypt" id="messageEncrypt" cols="50" rows="8"></textarea>
              </div>
              <div class="form-group">
                <label for="message">Mensaje Final
                  <em></em>
                </label>
                <textarea placeholder="Mensaje" ng-model="messageDecrypt" name="messageDecrypt" id="messageDecrypt" cols="50" rows="8"></textarea>
              </div>
              <div class="clearfix">
                <button class="btn btn-inverse" ng-click="cifrar()">Cifrar</button>
                <button type="reset" class="btn btn-inverse">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="page-footer" style="padding:25px;text-align:center;">
        2017 &copy; Seguridad en Computaci√≥n
      </footer>
    </div>
  </body>
</html>
